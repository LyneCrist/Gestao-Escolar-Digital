<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <label for="">Email</label>
            <input type="text" name="email" id="email" placeholder="email@dominio.com" required="required"
                pattern="^[0-9a-zA-Z-._+]+@[a-zA-Z0-9-_+]+\.[a-zA-Z]+(\.[a-zA-Z]+)?">
            <span>(*)</span>
        </div>
        <div>
            <label for="">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Senha" required="required">
            <span>(*)</span>
        </div>
        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember">
            Remember me
        </label>
        <div>
            <button type="button">Cancel</button>
            <span>Forgot <a href="#">password?</a></span>
        </div>
    </form>
</body>
</html>
