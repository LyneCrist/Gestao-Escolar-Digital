{% load static %}
<!DOCTYPE html>
<html lang="en">
  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Master {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/menu.css' %}" />
    <link rel="stylesheet" href="{% static 'css/list.css' %}" />

    {% block css %} {% endblock %}

    <script src="{% static 'js/util.js' %}"></script>
  </head>

  <body>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <form method="post" class="navbar-right">
      {% csrf_token %}
      <ul class="horizontal">
        <li>
          <a href="{% url 'listar_transportes' %}" class="active"
            >RESPONS√ÅVEIS</a
          >
        </li>
        <li>
          <a href="{% url 'listar_pacientes' %}">COORDENADOR(A)</a>
        </li>
      </ul>
    </form>

    {% for message in messages %}
    <div class="row-alert {{ message.tags }}">
      <strong>{{ message }}</strong>
    </div>
    {% endfor %} {% comment %}
    <img src="{% static 'img/image.png' %}" alt="" /> {% endcomment %}
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
